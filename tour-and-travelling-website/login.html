<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color:  hsl(0, 100%, 98%);">
    <div class="logcontainer">
    <div class="login-Container">
        <h1 class="login">Login</h1>
        <input type="email" class="mail-input" placeholder="email">
        <input type="password" class="mail-input" placeholder="password">
        <button class="email-input" id="login-button">login</button>
        <div class="accountClass">
            <p>Don't have an account?</p>
            <a href="signUp.html">signUp</a>
        </div>
    </div>
    <div class="social-login-button">
        <button class="social-button" id="fb">
            <img src="../image/facebook-color.svg" alt="loading" class="social-img" >
            <p>Login-with-facebook</p>
        </button>
        <button class="social-button" id="gl">
            <img src="../image/google.png" alt="loading" class="social-img" >
            <p>Login-with-google</p>
        </button>
    </div>
</div>
</body>
</html>
