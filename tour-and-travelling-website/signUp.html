<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color:  hsl(0, 100%, 98%);">
    <div class="container">
    <div class="sign-upContainer">
        <h1 class="Signup">Signup</h1>
        <input type="email" class="email-input" id="email" placeholder="email">
        <span class="error" id="emailError"></span>
        <input type="password" class="email-input" id="create-password" placeholder="create-password">
        <img src="..//image/eye.png" alt="" id="eyeIcon1" class="eye-icon">
        <span class="error" id="create-pass-error"></span>
        <input type="password" class="email-input" id="confirm-password" placeholder="confirm-password">
        <img src="..//image/eye.png" alt="" id="eyeIcon2" class="eye-icon1">
        <span class="error" id="confirm-pass-error"></span>
        <button class="email-input" id="SignUp-button">SignUp</button>
        <div class="account">
            <p>already have an account?</p>
            <a href="login.html">login</a>
        </div>
    </div>
    <div class="social-login">
        <button class="social-input-button" id="facebook">
            <img src="../image/facebook-color.svg" alt="loading" class="facebkimg" >
            <p>Login-with-facebook</p>
        </button>
        <button class="social-input-button" id="google">
            <img src="../image/google.png" alt="loading" class="facebkimg" >
            <p>Login-with-google</p>
        </button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
